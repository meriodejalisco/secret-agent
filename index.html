<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  <link href="resources/reset.css"
  type="text/css" rel="stylesheet">
  <link href="resources/style.css"
  type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="logo">
      <img src="resources/logo.png" alt="logo">
      <h4>SECRET AGENT SUPPLY INC.</h4>
    </div>
    <div class="main">
      <div class="banner" style="background-image: url('./resources/moto.jpg')"
      width="100%">
        <div class="arrival">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
      <div class="menu">
        <ul class="main-menu">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <div class="mobile-menu">
          <ul>
            <li>Menu</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="items">
          <div class="pen">
            <div class="image-content">
              <img src="resources/pen.png" width="50%">
            </div>
            <div class="text-content">
            <p>Exploding Pen</p>
            </div>
          </div>
          <div class="watch">
            <div class="image-content">
              <img src="resources/watch.png" width="50%">
            </div>
            <div class="text-content">
            <p>Cellular Watch</p>
            </div>
          </div>
          <div class="glasses">
            <div class="image-content">
              <img src="resources/glasses.png" width="50%">
            </div>
            <div class="text-content">
            <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="location">
            <div class="title">
              <p>Location</p>
            </div>
            <div class="infocontent">
              <p>-47.346436,84.32354</p>
            </div>
          </div>
          <div class="hours">
            <div class="title">
              <p>Hours</p>
            </div>
            <div class="infocontent">
              <p>0800-1800</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Copyright Secret Agent Inc.</p>
      </footer>
    </div>
  </body>
</html>
